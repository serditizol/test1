{{ define "index" }}
    
{{ template "header" }}
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Главная страница</h1>

        {{ range. }}
            <div class="alert alert-danger">
                <h2>{{.Title }}</h2>
                <p>{{ .Anons }}</p>
                <a href="/post/{{ .Id }}">Читать далее</a>
            </div>
        {{ else }}
            <p class="lead">Статей нет!</p>
        {{ end }}
        <p class="lead">Lorem</p>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Узнать больше</a>
        </p>
      </main>

{{ template "footer" }}   
      
{{ end }}
